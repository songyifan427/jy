<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <table class="table table-striped table-bordered table-hover">
        <tr><td colspan="6">历史录入启动函</td></tr>
        <tr>
            <td>序号</td>
            <td>合同编号</td>
            <td>客户名称</td>
            <td>业务类型</td>
            <td>产品名称</td>
            <td>操作</td>
        </tr>
        {% if result %}
        {% for item in result %}
         <tr>
             <td>{{ loop.index }}</td>
             <td>{{ item["合同编号"] }}</td>
             <td>{{ item["客户名称"] }}</td>
             <td>{{ item["业务类型"] }}</td>
             <td>{{ item["产品名称"] }}</td>
             <td><a href="/historydetail/{{ item["合同编号"] }}">查看</a></td>
         </tr>
        {% endfor %}
        {% endif %}
    </table>
</body>
</html>
